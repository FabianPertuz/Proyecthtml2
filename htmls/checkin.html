<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="gradient-header">
    <h1>ACME AIR</h1>
    <p>Flying to your dreams</p>
  </header>
  <div class="container">
  </div>
</body>
<body>
    <div class="container">
        <h1>¡Hola John Doe!</h1>
        <div>
            <a href="login.html" class="btn">Cerrar Sesión</a>
        </div>
        <h1>Check In</h1>
        <form id="checkinForm" action="menu.html" method="POST">
            <table>
                <tr>
                    <th>Flight Number</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </table>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nombre Completo">
            </div>
            <div class="form-group">
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="No. Telefono Celular">
            </div>
            <button type="submit" class="btn">GUARDAR</button>
        </form>
    </div>
</body>
</html>
