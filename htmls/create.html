<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear contraseña</h1>
        <form id="passwordForm" action="/create" method="POST">
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <br>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
            <div class="form-group">
            </div>
            <br>
            <button type="submit" class="btn" onclick="location.href='login.html'">GUARDAR</button>
</html>
